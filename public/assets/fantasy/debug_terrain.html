<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Terrain Debugger</title>
    <style>
        body {
            background: #1a1a1a;
            color: #eee;
            font-family: monospace;
            padding: 20px;
        }

        .tileset-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .grid {
            display: grid;
            background: #333;
            gap: 1px;
            border: 1px solid #444;
            width: fit-content;
        }

        .tile {
            width: 32px;
            height: 32px;
            background-size: auto 100%;
            position: relative;
            cursor: help;
        }

        .tile:hover {
            outline: 2px solid #0cf;
            z-index: 10;
        }

        .tile::after {
            content: attr(data-id);
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 10px;
            padding: 1px 2px;
        }

        h2 {
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Fantasy Terrain Debugger</h1>

    <div class="tileset-container">
        <div>
            <h2>Tileset_Ground.png (16x16 tiles, shown @ 2x)</h2>
            <div id="ground-grid" class="grid"></div>
        </div>
        <div>
            <h2>Tileset_Road.png (16x16 tiles, shown @ 2x)</h2>
            <div id="road-grid" class="grid"></div>
        </div>
    </div>

    <script>
        function createGrid(containerId, imageUrl, cols, totalTiles) {
            const container = document.getElementById(containerId);
            container.style.gridTemplateColumns = `repeat(${cols}, 32px)`;

            for (let i = 0; i < totalTiles; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.id = i;

                const x = (i % cols) * 16;
                const y = Math.floor(i / cols) * 16;

                tile.style.backgroundImage = `url('${imageUrl}')`;
                tile.style.backgroundPosition = `-${x * 2}px -${y * 2}px`;
                tile.style.backgroundSize = `${cols * 32}px auto`;

                container.appendChild(tile);
            }
        }

        // Tileset_Ground.png: 192x176 (12x11 tiles) - Wait, TSX says 192x176, file says 192x224. Let's use 192/16 = 12 cols.
        // If 224 height, then 224/16 = 14 rows. Total 12*14 = 168.
        createGrid('ground-grid', 'Art/Ground Tileset/Tileset_Ground.png', 12, 168);

        // Tileset_Road.png: 96x224 (6x14 tiles)
        createGrid('road-grid', 'Art/Ground Tileset/Tileset_Road.png', 6, 84);
    </script>
</body>

</html>
